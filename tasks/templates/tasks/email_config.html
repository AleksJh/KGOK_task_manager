{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Настройки Email - Kapantask{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="display-5">Настройки Email</h1>
        <p class="lead">Настройка параметров SMTP-сервера для отправки уведомлений</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Параметры SMTP-сервера</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить настройки</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
